<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Me</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body class="body">
    <header class="header">
        <div class="headercontent">
            <div class="name">
                <h1>Mario Zetter</h1>
            </div>
            
            <div class="nav">
                <h3><a href="contact.html">Contact</a></h3>
                <h3><a href="portfolio.html">Portfolio</a></h3>
                <h3><a href="index.html">About</a></h3>
            </div>
        </div>
    </header>

    <section class="bodybackground">
        <div class="bodycontent">
            <div class="headingtext">
                <h2 style="margin: 0%">Contact</h2>
            </div>

            <hr style="margin: 8px 25px" color="#777777">

            <form class="contactheadings" action="https://formspree.io/mz2004a@yahoo.com" method="POST">
                <br>
                <label for="name">Name</label>
                <br>
                <br>
                <input type="text" name="name" placeholder="John Doe" 
                style="width: 96.5%; height: 30px; padding: 3px 0px 3px 8px">
                <br>
                <br>
                <label for="email">Email</label>
                <br>
                <br>
                <input type="email" name="email" placeholder="example@gmail.com"
                 style="width: 96.5%; height: 30px; padding: 3px 0px 3px 8px">
                <br>
                <br>
                <label for="message">Message (max 1500 characters)</label>
                <br>
                <br>
                <textarea name="message" rows="15" cols="120" minlength="20" maxlength="1500" style="padding: 8px 8px 8px 8px; resize: none"></textarea>
                <input type="submit" value="Send" style="margin: 10px 0px 0px 0px">
            </form>
        </div>
    </section>

    <footer class="footer">
        Copyright &copy;
    </footer>
    
</body>
</html>
